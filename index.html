<!DOCTYPE html>
<html lang="en">

<head>

    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Awesome Books</h1>
    </header>

    <main>

      </form>
      <button class="button">Add</button>
    </main>

    <script src="script.js"></script>
